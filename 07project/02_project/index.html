<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/07project/02_project/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1>BMI Calculator</h1>
            <form>
                <label>Height in CM: </label>
                <input id="height" type="text">

                <label>Weight in KG: </label>
                <input id="weight" type="text">

                <button>Calculate</button>

                <div id="results"></div>
                
                <div id="weigh_guide">
                    <h3>BMI Weight Guide</h3>
                    <p id="under_weight">Under Weight = less than 18.6</p>
                    <p id="normal">Norma Range = 18.6 and 24.9</p>
                    <p id="overweight">Overweight = Greater than 24.9</p>
                </div>
            </form>
        </div>
    </body>
    <script src="/07project/02_project/script.js"></script>
</html>
