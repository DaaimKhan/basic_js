<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/07project/04_project/style.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <section class="container">
        <div class="para">
            <h1>Number Guessing Game</h1>
            <p>Try to guess a random number between 1 and 100.</p>
            <p>You have 10 attempts to guess the correct number.</p>
        </div>

        <form class="form" id="guessForm">
            <label for="guessField" id="guess">Guess the number:</label>
            <input type="number" id="guessField" min="1" max="100" class="guessInput" required>
            <input type="button" id="submit" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult"></span></p>
            <p class="loworHi"></p>
        </div>
    </section>
    
    <script src="/07project/04_project/script.js"></script>
</body>
</html>
